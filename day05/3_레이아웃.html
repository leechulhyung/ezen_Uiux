<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='레이아웃.css'>
    
</head>
<body>

    <!--
        레이아웃 주요 마크업
        - div(자주 사용하는 마크업)
            - display : block;
            - 대표마크업 : <div> <h> <p> <ul> 등등
            - 한 줄 모두 차지
            - 사이즈 적용
        - span
            - display : inline;
            - 대표마크업 : <span> <a> <img> 등등
            - 한 줄에 내용만큼 차지
            - 사이즈 적용 불가능 : width, height 사용 불가
        -
            - display : inline-block;
            - 한줄에 내용만큼 차지
            - 사이즈 적용
        -
            - display : none;
            - 표시안함(숨기기)
    -->

    <h3> h3 구역 </h3>
    <div> div 구역 </div>
    <div> div 구역2 </div>
    <span> span 구역 </span>
    <span> span 구역2 </span>

    <div> 글자1 <span class="s1">안녕하세요</span> 글자2 </div>
    <div> 글자1 <span class="s2">안녕하세요</span> 글자2 </div>
    <div> 글자1 <span class="s3">안녕하세요</span> 글자2 </div>
    <div> 글자1 <span class="s4">안녕하세요</span> 글자2 </div>

    <div> 글자1 <div class="s1">안녕하세요</div> 글자2 </div>
    <div> 글자1 <div class="s2">안녕하세요</div> 글자2 </div>
    <div> 글자1 <div class="s3">안녕하세요</div> 글자2 </div>
    <div> 글자1 <div class="s4">안녕하세요</div> 글자2 </div>
    
</body>
</html>
