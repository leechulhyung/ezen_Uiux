<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>

    <form>
    입력상자 : <input type="text"/> <br/>
    숨겨진 입력상자 : <input type="hidden"/> <br/>
    패스워드 입력 : <input type="passward"/> <br/>
    라디오 버튼(단일선택) : 
    <input type="radio" name="운동시간"/> 매일 1~2시간
    <input type="radio" name="운동시간"/> 일주일에 3시간 이하
    <input type="radio" name="운동시간"/> 일주일에 3시간 이상 <br/>
    체크박스(복수선택) : 
    <input type="checkbox" name="관심사"/> 스포츠, 연애
    <input type="checkbox" name="관심사"/> 정치, 경제
    <input type="checkbox" name="관심사"/> 기타 <br/>
    (폼)전송버튼 : <input type="submit" value="전송하기"/> <br/>
    (폼)리셋버튼 : <input type="reset" value="다시쓰기"/> <br/>
    파일첨부 : <input type="file"/> <br/>
    일반버튼 : <input type="button" value="일반버튼"/> <br/>
    검색창 : <input type="search"/> <br/>
    전화번호 : <input type="tel"/> <br/> <!--text와 큰 차이는 없어보이지는 HTML 인식 차이-->
    홈페이지주소입력 : <input type="url"/> <!--폼 전송시 인터넷 주소인지 검사.--> <br/>
    이메일 입력 : <input type="email"/> <!--폼 전송시 이메일 형식 검사.--> <br/>
    숫자입력 : <input type="number"/> <br/> <!--CSS에서 증가 버튼 직접 생성.-->
    범위스크롤 입력 : <input type="range" value=""/>



    <!---정리-->
    <!----<input type="text"> 입력상자-->
    <!----<input type="hidden"> 숨겨진 입력상자-->
    <!----<input type="password"> 비밀번호-->
    <!----<input type="radio"> 라디오버튼(단일선택)-->
    <!----<input type="checkbox"> 체크박스(복수선택)-->
    <!----<input type="submit" value="전송하기"/> (폼)전송버튼-->
    <!----<input type="reset" value="다시쓰기"/> (폼)리셋버튼-->
    <!----<input type="file"/> 파일첨부-->
    <!----<input type="button"/> 일반버튼-->
    <!----<input type="search"/> 검색창-->
    <!----<input type="tel"/> 전화번호-->
    <!----<input type="url"/> 홈페이지주소입력-->
    <!----<input type="email"/> 이메일입력-->
    <!----<input type="number"/> 숫자입력-->
    <!----<input type="range"/> 범위스크롤 입력-->



    </form>
    
</body>
</html>
