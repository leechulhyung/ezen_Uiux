    <!--
        audio 태그 속성
         src : 오디오파일 경로
         controls : 음악재생 도구 출력
         autoplay : 자동실행 [최근 브라우저 정책상 금지 단)소리끄면 가능]
         muted : 음소거[자동실행 시 음소거에 사용]
         loop : 반복재생
         width : 가로사이즈
         height : 세로사이즈
    -->
    
    <!--

<!--
    웹페이지
    (뼈) HTML : 하이퍼 텍스트 마크업 언어
    (옷) CSS : 캐스케이드 스타일 시트
        cascade(구조적) style(스타일) sheets(씌운다.)
            - HTML에 구조적 디자인 입히기.
    (행위) Javascript : 프로그래밍 언어
            - HTML에 동적인 이벤트 입히기
    
    1. (일회성) CSS적용하는 방법
        <head> ~ </head> 사이에 <style> css코드 작성 </style>
    2. (일회성) 마크업에 style 속성 이용 방법
        <마크업 style="css코드작성"</마크업>
        - HTML.CSS 코드 구분 힘듬
        - CSS코드는 해당 HTML에서만 사용가능.
    
    3. (*재사용) CSS파일에 css코드를 작성해서 HTML파일에 호출하는 방법
        1. CSS파일을 만든다.
        2. 만든 CSS파일에 css코드 작성한다.
        3. HTML파일내 <head> ~ </head> 사이에 CSS파일을 호출한다.
        <link rel="stylesheet" href="호출할css파일명" />
-->
