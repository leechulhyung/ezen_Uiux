<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <fieldset><!--여러개의 그룹 시작--> 
            <legend>그룹 이름</legend><!--그룹명-->
        색상선택 : <input type="color"/> <br/>
        날짜선택 : <input type="date"/> <br/>
        월선택 : <input type="month"/> <br/>
        주선택 : <input type="week"/> <br/>
        시간선택 : <input type="time"/> <br/>
        날짜/시간 입력 : <input type="datetime"/> <br/>
        날짜/시간 선택 : <input type="datetime-local"/> <br/>
       </fieldset><!--여러개의 그룹 끝-->

       <select size="1" multiple><!--목록 선택 상자-->
       <!--size 선택상자 크기 변경 multiple 복수 선택-->
        <option>직업선택</option><!--목록 항목-->
        <option>건축공학과</option>
        <option>기계공학과</option>
        <option>컴퓨터공학과</option>
        <option>화학공학과</option>
       </select> <br/>
    <!--rows="행텍스트수" cols="열글자수"--> <!--10줄 50칸-->
       긴글 입력상자 : <textarea rows="10" cols="50"></textarea> <br/>

       <!--label/이름표--><!--for의 이름과 id를 동일하게 설정해야 함-->
       <label for="userid">아이디</label>
       <input type="text" id="userid"/>
        
       <label for="aa">유저아이디</label>
       <input type="text" id="aa"/>
       
       <fieldset>
        <legend>로그인</legend>
        아이디 <input type="text"/> <br/>
        비밀번호 <input type="password"/>
       </fieldset>
       <input type="text" value="오전 9:00~11:00" readonly /> <br/>
       <input type="text" placeholder="띄어쓰지말고 숫자만 입력하세요!"/> <br/>
       <input type="text" autofocus /> <br/>
       <input type="text" autocomplete="off"/> <br/>
       <input type="text" maxlength="15"/> <br/>
       <input type="text" disabled/> <br/>
       <input type="text" required/> <br/>
       
       <!--
        속성이란 마크업 <마크업 속성명 = 값> 안에 부가적인 기능 부여
        input 속성
            1. type="" : type에 따른 다양한 입력상자 지원
            2. readonly : 수정불가   
            3. placeholder : 힌트[입력시 사라짐] 
            4. autofocus : 포커스(마우스커서) 해당 위치로 이동.
            5. autocomplete on/off : 이전에 입력했던 내용을 힌트로 보여주는 기능
            6. manlength ="최대입력문자길이"
            7. disabled : 사용금지(클릭도 입력도 불가)
            8. required : 필수입력
        -->
       <!--정리-->
        <!---색상선택 : <input type="color"/>-->
        <!---날짜선택 : <input type="date"/>-->
        <!---월선택 : <input type="month"/>-->
        <!---주선택 : <input type="week"/>-->
        <!---시간선택 : <input type="time"/>-->
        <!---날짜/시간 입력 : <input type="datetime"/>-->
        <!---날짜/시간 선택 : <input type="datetime-local"/>
        -->

    </form>
</body>
</html>
